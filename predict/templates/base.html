<!DOCTYPE html>
<html lang="en">
    {% load static %}
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nba glicko-2</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'index' %}">
              <img
                src="{% static 'predict/logo.gif' %}"
                height="40"
                alt="my Logo"
                loading="lazy"
              />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/#about">about</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="/#rating">nba rating</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#odds">game odds</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#rtg_history">rating change</a>
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
      
          <!-- Right elements -->
          <div class="navbar-nav me-auto">
            <!-- user welcome -->
            {% if user.is_authenticated %}
            <p class="text-light">Welcome, {{ user.get_username }}</p>
            <br>
            <a class="nav-item wi" href="/logout">log out</a>
            {% else %}
            <p class="nav-text text-light mb-lg-0">Welcome, new user. Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a></p>
            {% endif %}
              

            <!-- Notifications -->
            <!-- Avatar -->
            
          </div>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </nav>
      {% block content %}
      {% endblock %}
</html>
